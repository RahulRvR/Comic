// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-alpha6'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }

    ext {
        // Android config
        androidBuildToolsVersion = '23.0.3'
        androidMinSdkVersion = 21
        androidTargetSdkVersion = 23
        androidCompileSdkVersion = 24

        //library versions
        butterKnifeVersion = '7.0.1'
        supportVersion = '24.1.1'
        retrofitVersion = '2.1.0'
        picassoVersion = '2.5.2'
        rxjavaVersion = '1.0.13'
        rxAndroidVersion = '1.0.1'
        gsonVersion = '2.3.1'
        calligraphyVersion = '2.1.0'

        //presentation libraries
        presentationDependencies = [
                butterknife          : "com.jakewharton:butterknife:${butterKnifeVersion}",
                supportv7            : "com.android.support:appcompat-v7:${supportVersion}",
                supportv4            : "com.android.support:support-v4:${supportVersion}",
                designsupport        : "com.android.support:design:${supportVersion}",
                palette              : "com.android.support:palette-v7:${supportVersion}",
                recyclerview         : "com.android.support:recyclerview-v7:${supportVersion}",
                cardview             : "com.android.support:cardview-v7:${supportVersion}",
                androidannotations   : "com.android.support:support-annotations:${supportVersion}",
                retrofit             : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
                picasso              : "com.squareup.picasso:picasso:${picassoVersion}",
                rxjava               : "io.reactivex:rxjava:${rxjavaVersion}",
                rxandroid            : "io.reactivex:rxandroid:${rxAndroidVersion}",
                gson                 : "com.google.code.gson:gson:${gsonVersion}",
                retrofitrxjavaadapter: "com.squareup.retrofit2:adapter-rxjava:${retrofitVersion}",
                retrofitgsonconverter: "com.squareup.retrofit2:converter-gson:${retrofitVersion}",
                calligraphy          : "uk.co.chrisjenx:calligraphy:${calligraphyVersion}",
        ]

    }
}
